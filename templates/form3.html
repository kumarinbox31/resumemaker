<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>BOIDATA MAKER | FORM </title>
  </head>
  <body style="background: brown;">
    
    <div class="container" style="background: burlywood;padding-bottom: 20px;">
<h1 style="margin-top:30px;"> <center> Fill Your Details </center> </h1>
<form action="/upload3" method="POST">


<div id="personal">
  <div class="mb-3">
    <label for="fname" class="form-label"> Full Name <span style="color:red;">*</span> </label>
    <input type="text" class="form-control" name="fullname" id="fullname" aria-describedby="emailHelp" required>
      </div>
  <div class="mb-3">
    <label for="dob" class="form-label"> Date of Birth <span style="color:red;">*</span> </label>
    <input type="date" class="form-control" id="dob" name="dob" aria-describedby="emailHelp" required>
      </div>
       <div class="mb-3">
    <label for="cnumber" class="form-label"> Contact Number <span style="color:red;">*</span> </label>
    <input type="text" class="form-control" id="cnumber" name="cnumber" aria-describedby="emailHelp" required>
      </div>
       <div class="mb-3">
    <label for="email" class="form-label"> Email Id <span style="color:red;">*</span> </label>
    <input type="text" class="form-control" id="email" name="email" aria-describedby="emailHelp" required>
      </div>
       <div class="mb-3">
    <label for="religion" class="form-label"> Religion <span style="color:red;">*</span> </label>
    <input type="text" class="form-control" id="religion" name="religion" aria-describedby="emailHelp" required>
   </div>

      <div class="mb-3">
      <label for="father" class="form-label"> Father <span style="color:red;">*</span>   </label>
    <input type="text" class="form-control" id="father" name="father" aria-describedby="emailHelp" required>
      </div>
      <div class="mb-3">
      <label for="mother" class="form-label"> Mother <span style="color:red;">*</span>   </label>
    <input type="text" class="form-control" id="mother" name="mother" aria-describedby="emailHelp" required>
      </div>

    <div class="mb-3">
      <label for="sex" class="form-label"> Sex <span style="color:red;">*</span>   </label>
    <input type="text" class="form-control" id="sex" name="sex" aria-describedby="emailHelp" required>
      </div>
       <div class="mb-3">
      <label for="nationality" class="form-label"> Nationality <span style="color:red;">*</span>   </label>
    <input type="text" class="form-control" id="nationality" name="nationality" aria-describedby="emailHelp" required>
      </div>
       <div class="mb-3">
      <label for="maritalstatus" class="form-label"> Marital Staus <span style="color:red;">*</span>   </label>
    <input type="text" class="form-control" id="maritalstatus" name="maritalstatus" aria-describedby="emailHelp" required>
      </div>
    <button class="btn btn-primary" onclick="next1();" > Next </button>
</div>





<div id="tenth" style="display:none;">
<h3> 10th Details</h3>
   <div class="mb-3">
      <label for="schoolname" class="form-label"> School Name <span style="color:red;">*</span>   </label>
    <input type="text" class="form-control" id="schoolname" name="schoolname" placeholder="Ex: Vidya Niketan School (Delhi)" aria-describedby="emailHelp" required>
      </div>
  <div class="mb-3">
      <label for="passingyear" class="form-label"> Passing Year <span style="color:red;">*</span>   </label>
    <input type="text" class="form-control" id="passingyear" name="passingyear" placeholder="Ex: 2021" aria-describedby="emailHelp" required>
      </div>
        <div class="mb-3">
      <label for="boardname" class="form-label"> Board Name <span style="color:red;">*</span>   </label>
    <input type="text" class="form-control" id="boardname" name="boardname" placeholder="Ex: CBSE" aria-describedby="emailHelp" required>
      </div>
      <div class="mb-3">
      <label for="percentage" class="form-label"> Percentage <span style="color:red;">*</span>   </label>
    <input type="text" class="form-control" id="percentage" name="percentage" placeholder="Ex: 68" aria-describedby="emailHelp" required>
      </div>
      <button class="btn btn-primary" onclick="back1();" > Back </button>
      <button class="btn btn-primary" onclick="next2();" > Next </button>


</div>


<div id="tweleth" style="display:none;">
<h3> 12th Details</h3>
   <div class="mb-3">
      <label for="college" class="form-label"> College Name <span style="color:red;">*</span>   </label>
    <input type="text" class="form-control" id="college" name="college" placeholder="Ex: P.N. College , Parsa, Saran" aria-describedby="emailHelp" required>
      </div>
       <div class="mb-3">
      <label for="cstream" class="form-label"> Stream <span style="color:red;">*</span>   </label>
    <input type="text" class="form-control" id="cstream" name="cstream" placeholder="Ex: Commerce" aria-describedby="emailHelp" required>
      </div>

  <div class="mb-3" >
      <label for="cpassingyear" class="form-label"> Passing Year <span style="color:red;">*</span>   </label>
    <input type="text" class="form-control" id="cpassingyear" name="cpassingyear" placeholder="Ex: 2021" aria-describedby="emailHelp" required>
      </div>
        <div class="mb-3">
      <label for="cboardname" class="form-label"> Board Name <span style="color:red;">*</span>   </label>
    <input type="text" class="form-control" id="cboardname" name="cboardname" placeholder="Ex: CBSE" aria-describedby="emailHelp" required>
      </div>
      <div class="mb-3">
      <label for="cpercentage" class="form-label"> Percentage <span style="color:red;">*</span>   </label>
    <input type="text" class="form-control" id="cpercentage" name="cpercentage" placeholder="Ex: 68" aria-describedby="emailHelp" required>
      </div>
            <button class="btn btn-primary" onclick="back2();" > Back </button>
      <button class="btn btn-primary" onclick="next3();" > Next </button>
</div>



<div id="skills" style="display:none;">
<h3> Skills </h3>
 <div class="mb-3">
      <label for="skill1" class="form-label"> Skill 1  <span style="color:red;">*</span>  </label>
    <input type="text" class="form-control" id="skill1" name="skill1" placeholder="Ex: Knowledge of Web Development  with HTML, CSS, JAVASCRIPT & PHP.  " aria-describedby="emailHelp" required>
      </div>
       <div class="mb-3">
      <label for="skill2" class="form-label"> Skill 2 <span style="color:red;">*</span>   </label>
    <input type="text" class="form-control" id="skill2" name="skill2" placeholder="Ex: ADCA (Advance Diploma in Computer Application) " aria-describedby="emailHelp" required>
      </div>
       <div class="mb-3">
      <label for="skill3" class="form-label"> Skill 3  (Optional)  </label>
    <input type="text" class="form-control" id="skill3" name="skill3" placeholder="Ex: Knowledge of Tally ERP-9 " aria-describedby="emailHelp">
      </div>
       <div class="mb-3">
      <label for="skill4" class="form-label"> Skill 4 (Optional) </label>
    <input type="text" class="form-control" id="skill4" name="skill4" placeholder="Ex: Knowledge of Python Programming " aria-describedby="emailHelp">
      </div>
            <button class="btn btn-primary" onclick="back3();" > Back </button>
      <button class="btn btn-primary" onclick="next4();" > Next </button>
 </div>



 <div id="hoby" style="display:none;">
<h3> Hobies </h3>
 <div class="mb-3">
      <label for="hoby1" class="form-label"> Hoby 1  <span style="color:red;">*</span>  </label>
    <input type="text" class="form-control" id="hoby1" name="hoby1" placeholder="Ex: Reading Book" aria-describedby="emailHelp" required>
      </div>
       <div class="mb-3">
      <label for="hoby2" class="form-label"> Hoby 2 <span style="color:red;">*</span>   </label>
    <input type="text" class="form-control" id="hoby2" name="hoby2" placeholder="Ex: Computer Operating " aria-describedby="emailHelp" required>
      </div>
       <div class="mb-3">
      <label for="hoby3" class="form-label"> Hoby 3  (Optional)  </label>
    <input type="text" class="form-control" id="hoby3" name="hoby3" placeholder="Ex: Playing Cricket" aria-describedby="emailHelp">
      </div>
            <button class="btn btn-primary" onclick="back4();" > Back </button>
      <button class="btn btn-primary" onclick="next5();" > Next </button>
</div>


<div id="place" style="display:none;">

   <div class="mb-3">
<h6>  Address <span style="color:red;">*</span> </h6>
<textarea name="address" class="form-control" id="address" cols="30" rows="5" required> </textarea>     
      </div>

  <div class="mb-3">
<label for="place" class="form-label"> Place   <span style="color:red;">*</span> </label>
    <input type="text" class="form-control" id="place" name="place" placeholder="Ex: Delhi" aria-describedby="emailHelp" required>
      </div>
      <button class="btn btn-primary" onclick="back5();" > Back </button>
 <button type="submit" name="submit" class="btn btn-primary" >Submit</button>
</form>
</div>
</div>

<script>
  function next1(){
    document.getElementById("personal").style.display="none";
    document.getElementById("tenth").style.display="block";
  }
  function next2(){
    document.getElementById("tenth").style.display="none";
    document.getElementById("tweleth").style.display="block";
  }
  function next3(){
    document.getElementById("tweleth").style.display="none";
    document.getElementById("skills").style.display="block";
  }
  function next4(){
    document.getElementById("skills").style.display="none";
    document.getElementById("hoby").style.display="block";
  }
  function next5(){
    document.getElementById("hoby").style.display="none";
    document.getElementById("place").style.display="block";
  }





function back1(){
    document.getElementById("personal").style.display="block";
    document.getElementById("tenth").style.display="none";
  }
  function back2(){
    document.getElementById("tenth").style.display="block";
    document.getElementById("tweleth").style.display="none";
  }
  function back3(){
    document.getElementById("tweleth").style.display="block";
    document.getElementById("skills").style.display="none";
  }
  function back4(){
    document.getElementById("skills").style.display="block";
    document.getElementById("hoby").style.display="none";
  }
  function back5(){
    document.getElementById("hoby").style.display="block";
    document.getElementById("place").style.display="none";
  }
  

  </script>
  </body>
