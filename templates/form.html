<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>BOIDATA MAKER | FORM</title>
  </head>
  <body>
    
    <div class="container">
<h1 style="margin-top:30px;">Fill Your Details</h1>
<form action="/upload" method="POST">


<div id="personal">
  <div class="mb-3">
    <label for="fname" class="form-label"> First Name <span style="color:red;">*</span> </label>
    <input type="text" class="form-control" name="fname" id="fname" aria-describedby="emailHelp" required>
      </div>
  <div class="mb-3">
    <label for="lname" class="form-label"> Last Name <span style="color:red;">*</span> </label>
    <input type="text" class="form-control" id="lname" name="lname" aria-describedby="emailHelp" required>
      </div>
       <div>
 <h6>Please Enter Your Profile Picture <span style="color:red;">*</span> <h6>
  <input class="form-control form-control-lg" id="formFileLg" name="dp" type="file" required>
</div>
<button class="btn btn-primary" onclick="tostep2();" > Next </button>
  </div>


<div id="educational" style="display:none">
  <div class="mb-3">
      <label for="schoolname" class="form-label"> School Name <span style="color:red;">*</span> </label>
    <input type="text" class="form-control" id="schoolname" name="schoolname" aria-describedby="emailHelp" required>
      </div>
  <div class="mb-3">
      <label for="collegename" class="form-label"> College Name ( Optional) </label>
    <input type="text" class="form-control" id="collegename" name="collegename" aria-describedby="emailHelp">
      </div>
<button class="btn btn-primary" onclick="tobackstep1();" > Back </button>
<button class="btn btn-primary" onclick="tostep3();" > Next </button>
  </div>



<div id="contact" style="display:none">
  
  <div class="mb-3">
      <label for="phonenumber" class="form-label"> Phone Number <span style="color:red;">*</span>  </label>
    <input type="text" class="form-control" id="phonenumber" name="phonenumber" aria-describedby="emailHelp" required>
      </div>
  <div class="mb-3">
      <label for="email" class="form-label"> Email<span style="color:red;">*</span>  </label>
    <input type="text" class="form-control" id="email" name="email" aria-describedby="emailHelp" required>
      </div>
<button class="btn btn-primary" onclick="tobackstep2();" > Back </button>
<button class="btn btn-primary" onclick="tostep4();" > Next </button>

    </div>




    <div id="about" style="display:none">

<div class="mb-3">
<h6>  Please Write Something about you </h6>
<textarea name="about" class="form-control" id="about" cols="30" rows="10"> </textarea>

</div>

<div class="mb-3">
    <label for="skill1" class="form-label" name="skill1">Enter Your First Skill <span style="color:red;">*</span> </label>
    <input type="text" class="form-control" name="skill1" id="skill1" placeholder="Web Developer " aria-describedby="emailHelp" required>
      </div>


      <div class="mb-3">
    <label for="skill2" class="form-label" name="skill2">Enter Your Second Skill  <span style="color:red;">*</span> </label>
    <input type="text" class="form-control" name="skill2" id="skill2" placeholder="Web Developer " aria-describedby="emailHelp" required>
      </div>

      <div class="mb-3">
    <label for="skill3" class="form-label" name="skill3">Enter Your Third Skill <span style="color:red;">*</span>  </label>
    <input type="text" class="form-control" name="skill3" id="skill3" placeholder="Web Developer " aria-describedby="emailHelp" required>
      </div>

      <div class="mb-3">
    <label for="skill4" class="form-label" name="skill4">Enter Your Fourth Skill <span style="color:red;">*</span>  </label>
    <input type="text" class="form-control" name="skill4" id="skill4" placeholder="Web Developer " aria-describedby="emailHelp" required>
      </div>
     <button class="btn btn-primary" onclick="tobackstep3();" > Back </button>
    <button type="submit" name="submit" class="btn btn-primary" ">Submit</button>

      </div>
 



</form>

</div>











    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->


  <script>
  function tostep2(){
    document.getElementById("personal").style.display="none";
    document.getElementById("educational").style.display="block";
  }
  function tostep3(){
    document.getElementById("educational").style.display="none";
    document.getElementById("contact").style.display="block";
  }
  function tostep4(){
    document.getElementById("contact").style.display="none";
    document.getElementById("about").style.display="block";
  }
  function tobackstep1(){
     document.getElementById("personal").style.display="block";
    document.getElementById("educational").style.display="none";
  }
  function tobackstep2(){
        document.getElementById("educational").style.display="block";
    document.getElementById("contact").style.display="none";
  }
  function tobackstep3(){
    document.getElementById("contact").style.display="block";
    document.getElementById("about").style.display="none";
  }


  </script>
  </body>
</html>
